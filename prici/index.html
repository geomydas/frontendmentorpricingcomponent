<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=montserrat:700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dark">
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle">
        <p>Annually</p>
        <button onclick="myFunction()">
          <div class="circleone" aria-hidden="true"></div>
        </button>
        <p>Monthly</p>
      </div>

      <div class="toggle" style="margin-top: 15px">
        <p>Dark </p>
        <button onclick="dark()">
          <div class="circle" aria-hidden="true"></div>
        </button>
        <p>Light</p>
      </div>
    </header>
    <main>
      <div>
        <h3>Basic</h3>
        <h2>&dollar;19.99</h2>
        <h2>&dollar;199.99</h2>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button>Learn More</button>
      </div>
      <div>
        <h3>Professional</h3>
        <h2>&dollar;24.99</h2>
        <h2>&dollar;249.99</h2>

        <hr />
        <p>1 TB Storage</p>
        <hr />

        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button>Learn More</button>
      </div>
      <div>
        <h3>Master</h3>
        <h2>&dollar;39.99</h2>
        <h2>&dollar;399.99</h2>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <button>Learn More</button>
      </div>
    </main>
   
  </div>
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("togg");
      }
      function dark() {
        var element = document.body;
        element.classList.toggle("toggdark");
      }
    </script>
  </body>
</html>
